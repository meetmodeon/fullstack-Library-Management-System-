 <div 
 [ngClass]="isAdmin?'h-screen flex justify-center items-center bg-linear-to-tl from-indigo-800 via-purple-700 to-pink-600':''"
 
 >
  <div class="backdrop-blur-xl shadow-2xl rounded-2xl w-full max-w-md border border-white/30 p-8 space-y-6">

    <h2 class="text-3xl font-extrabold text-gray-800 text-center">
      Create Your Account
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

      
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Full Name</label>
        <input formControlName="name" pInputText
               class="p-component w-full border border-gray-300 rounded-xl px-4 py-1 focus:border-blue-500 focus:ring-2 focus:ring-blue-300" />
        <small *ngIf="hasError('name','required')" class="text-red-500">Name is required.</small>
        <small *ngIf="hasError('name','minlength')" class="text-red-500">Name must be at least 3 characters.</small>
      </div>

      
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" pInputText
               class=" p-component w-full border border-gray-300 rounded-xl px-4 py-1 focus:border-blue-500 focus:ring-2 focus:ring-blue-300" />
        <small *ngIf="hasError('email','required')" class="text-red-500">Email is required.</small>
        <small *ngIf="hasError('email','email')" class="text-red-500">Enter a valid email.</small>
      </div>

      
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Password</label>
        <div class="relative">
          <input formControlName="password" 
        [type]="isVisible?'text':'password'" pInputText
            class="p-component w-full border border-gray-300 rounded-xl px-4 py-1 focus:border-blue-500 focus:ring-2 focus:ring-blue-300" />
        <small *ngIf="hasError('password','required')" class="text-red-500">Password is required.</small>
        <small *ngIf="hasError('password','minlength')" class="text-red-500">Password must be at least 6 characters.</small>
        <span class="absolute top-1 right-2" (click)="showPassword()"><i [class]="isVisible?'fa-regular fa-eye':'fa-regular fa-eye-slash'"></i></span>
        </div>
      </div>

      
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">Phone Number</label>
        <input formControlName="phoneNumber" type="number" pInputText
               class="p-component w-full border border-gray-300 rounded-xl px-4 py-1 focus:border-blue-500 focus:ring-2 focus:ring-blue-300" />
        <small *ngIf="hasError('phoneNumber','pattern')" class="text-red-500">Phone number must be 10 digits.</small>
      </div>

      
      <div class="flex flex-col">
        <label class="mb-1 font-medium text-gray-700">User Role</label>
        <p-autoComplete
  formControlName="userRole"
  [suggestions]="filteredRoles"
  (completeMethod)="filterRoles($event)"
  [multiple]="true"
  [dropdown]="true"
  appendTo="body"
  placeholder="Select roles"
  class="w-full"
  (onDropdownClick)="showAll()"
  (onSelect)="selectRole($event)"
  (onUnselect)="removeRole($event)"
></p-autoComplete>
      </div>

      <button type="submit" pButton label="Register"
              class="w-full  border-2 active:scale-0 border-violet-300 text-center rounded-2xl transition delay-150 ease-in ">Register</button>

    </form>
    <span *ngIf="isAdmin"> Do you want to <a href="" [routerLink]="['/']" class="underline hover:text-white">Login?</a></span>
  </div>
  
</div>
<p-toast></p-toast>
